name: carebridge_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  build_runner: ^2.4.15
  carebridge_commons:
    path: ../carebridge_commons
  carebridge_models:
    path: ../carebridge_models
  carebridge_theme:
    path: ../carebridge_theme

  cloud_firestore: ^5.6.6
  copy_with_extension: ^6.0.1
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  envied: ^1.1.1
  envied_generator: ^1.1.1
  equatable: ^2.0.7
  firebase_messaging: ^15.2.5
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  geolocator: ^14.0.0
  hive_flutter: ^1.1.0
  json_annotation: ^4.9.0
  loader_overlay: ^5.0.0
  logger: ^2.5.0
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/icons/
  - assets/images/
