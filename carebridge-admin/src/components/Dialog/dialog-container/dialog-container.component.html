<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="p-4">
    <ng-container *ngIf="!data.content">
        <p>{{ data.message }}</p>
    </ng-container>
    <ng-container *ngIf="data.content" #content></ng-container>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancelClick()">{{ data.cancelText }}</button>
    <button mat-button (click)="onConfirmClick()" cdkFocusInitial>{{ data.confirmText }}</button>
</mat-dialog-actions>
