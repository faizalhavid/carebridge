<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
    <ng-content></ng-content>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onConfirmClick()">Confirm</button>
</mat-dialog-actions>
