<mat-toolbar color="primary">
    <div class="container mx-auto flex items-center justify-between w-full">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" alt="Logo" width="175" class="inline-block align-text-top" />
        </a>

        <button mat-icon-button class="lg:hidden" (click)="toggleNavbar()">
            <mat-icon>bars</mat-icon>
        </button>

        <div class="hidden lg:flex  lg:items-center lg:space-x-4" [ngClass]="{'hidden': !navbarOpen}">
            <ul class="flex gap-4 items-center space-x-4 mx-auto">
                <li><a class="nav-link list-navbar" [ngClass]="{'active': title === 'Cari Dokter'}"
                        href="/search-doctor">Cari Dokter</a></li>
                <li><a class="nav-link list-navbar" [ngClass]="{'active': title === 'Cari Obat'}"
                        href="/search-medicine">Cari Obat</a></li>
            </ul>
            <div class="flex flex-row justify-start items-center user-avatar p-2 rounded">
            </div>
        </div>
    </div>
</mat-toolbar>
