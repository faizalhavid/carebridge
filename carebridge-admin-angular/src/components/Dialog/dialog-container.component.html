<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content style="display: flex; flex-direction: column; gap: 1rem;">
    <p>{{ data.message }}</p>
    <ng-container *ngIf="data.content" #content></ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancelClick()">{{ data.cancelText }}</button>
    <button type="submit" mat-button [disabled]="data.isDisabled" (click)="onConfirmClick()" cdkFocusInitial>{{
        data.confirmText }}</button>
</mat-dialog-actions>
