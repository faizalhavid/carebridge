<div id="sidebar" [class.closed]="!isSidebarOpen" class="flex flex-row gap-0 w-56">
    <div class="flex-shrink-0 p-3 bg-white shadow-sm">
        <div class="flex flex-col h-full justify-between" style="padding: 40px 10px;">
            <!-- Logo -->
            <a href="/" class="flex items-center pb-3" style="margin: 10px 0">
                <img src="/images/logo.png" alt="Logo" class="w-44 self-center" />
            </a>
            <mat-divider></mat-divider>

            <ul class="flex flex-col gap-2" style="margin-top: 50px;">
                <li *ngFor="let menuRole of menus"
                    class="menu-item transition duration-400 ease-in-out {{menuRole.menu?.name?.toLowerCase() === activeMenu ? 'active' : ''}}">
                    <a href="/dashboard{{menuRole.menu?.url}}" (click)="onclickMenu(menuRole.menu?.name)"
                        class="flex items-center gap-3 p-2">
                        <mat-icon matListItemIcon>{{ menuRole.menu?.smallIcon }}</mat-icon>
                        <span class="menu-text">{{menuRole.menu?.name}}</span>
                    </a>
                </li>
            </ul>

            <!-- Sign Out Button -->
            <button mat-raised-button id="sign-out" style="margin-top: 50px;">
                Sign Out
            </button>
        </div>
    </div>

    <div class="flex flex-col flex-grow justify-center h-screen relative right-1.25 z-10">
        <button mat-fab id="toggle-sidebar" (click)="toggleSidebar()">
            <mat-icon>{{ isSidebarOpen ? 'arrow_left' : 'arrow_right' }}</mat-icon>
        </button>
    </div>
</div>
